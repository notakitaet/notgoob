<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotGoob</title>
    <style>
    /* Reset and Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
    }

    /* Header and Navigation */
    header {
        background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
        color: #fff;
        padding: 1.5rem 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
    }

    nav {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 1rem;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    nav a:hover {
        color: #ffd700;
    }

    /* Hero Section */
    .hero {
        text-align: center;
        padding: 4rem 0;
        background-color: #fff;
    }

    .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #333;
    }

    .hero p {
        font-size: 1.2rem;
        color: #666;
    }

    /* Main Content */
    main {
        padding: 2rem 0;
    }

    .content-section {
        background-color: #fff;
        margin-bottom: 2rem;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Footer */
    footer {
        background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
        color: #fff;
        text-align: center;
        padding: 1.5rem 0;
        margin-top: 2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        nav {
            flex-direction: column;
            gap: 0.5rem;
        }

        .hero h1 {
            font-size: 2rem;
        }
    }
            
    </style>
</head>
<body>
    <header>
        <h1>NotGoob</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Privacy</a>
            <a href="#">Add bot to server</a>
        </nav>
    </header>
    <main>
        <h2>Welcome to NotGoob!</h2>
        <p>An easy to use discord bot, no need to set up anything.</p>
    </main>
    <footer>
        <p>&copy; 2025 NotGoob. All rights reserved.</p>
    </footer>
</body>
</html>
